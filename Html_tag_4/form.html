<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тестовая форма</title>
</head>
<body>
    <form action="#" method="GET">
        <div>
            <p>Имя</p>
            <input tabindex="1" type="text"value="Name" name="Name" placeholder="Имя">
        </div>
        <br>
        <div>
            <p>Пароль</p>
            <input tabindex="2" type="password" name="password" >
        </div>
        <br>
        <div>
            <p>телефон</p>
            <br>
            <input tabindex="3" type="tel" name="phone" placeholder="111-11-11" >
        </div>
        <br>
            <p>Пол</p>
        <div>
            <input checked tabindex="4" type="radio" name="sex"> Мужской
        </div>
        <div>
            <input tabindex="4" type="radio" name="sex"> Женский
        </div>
        <br>
        <p>Имущество</p>
        <div><input tabindex="5" type="checkbox" name="Car">Машина</div>
        <div><input tabindex="6" type="checkbox" name="Flat">Квартира</div>
        <div><input tabindex="7" type="checkbox" name="Country_house">Дача</div>
        <br>
        <div>
            <textarea placeholder="Дополнительная информация" tabindex="8" name="Addition" cols="30" rows="3">Дополнительная информация</textarea>
        </div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file" name="file" >
        <p>Любимый цвет</p>
        <select tabindex="10" name="sel" >
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="white">Белый</option>
        </select>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Стереть</button>
    </form>
</body>
</html>
