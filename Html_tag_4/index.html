<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    
    <form action="#" method="POST" enctype="multipart/form-data">
    <div><input type="text" name="username" value=""></div>
    
    <div><input type="password" name="userpass" value=""></div>
    <div>
        <p><input type="radio" checked name="beer" value="lager">Светлое</p>
        <p><input type="radio" name="beer" value="Dark">Темное</p>
    </div>
    <br>
    <div>
        <p><input type="radio" name="beer2" value="lager">Светлое</p>
        <p><input type="radio" checked name="beer2" value="Dark">Темное</p>
    </div>
    <br>
    <div>
        <input checked type="checkbox" name="car" value="yes">Наличие машины
    </div>
    <br>
    <div>
        <input type="file" name="Vova">
    </div>
    <br>
    <div>
        <textarea name="text" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
    <select name="Color">
        <option value="red">Красный</option>
        <option selected value="blue">Синий</option>
        <option value="black">Черный</option>
    </select>
    </div>
    <br>
    <div>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </div>
    </form>
</body>
</html>
